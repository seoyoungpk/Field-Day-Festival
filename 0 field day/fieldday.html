<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Day Music Festival</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.9/lottie.min.js"></script>
</head>
<body>
    <header>
        <div class="logo" id="logo">
            Field Day <br> Music Festival
        </div>
        
        <nav>
            <ul>
                <li><a href="/settime.html">Set time</a></li>
                <li><a href="/direction.html">Direction</a></li>
                <li><a href="/eventinfo.html">Event Info</a></li>   
            </ul>
            <a href="https://fuzzy.com.au/event/field-day/" class="ticketbutton" target="_blank">Buy ticket</a>
        </nav>
    </header>

    <main>
        <div>
            <h2>Jan 01. 2024. <br> The Domain Sydney </h2>
        </div>


    </main>

    <script>
        // 디바운싱을 위한 타이머 변수
        let scrollTimeout;

        // 스크롤 이벤트 처리
        window.addEventListener('scroll', function() {
            clearTimeout(scrollTimeout); // 이전 타이머를 초기화

            scrollTimeout = setTimeout(function() {
                var scrollPosition = window.scrollY; // 현재 스크롤 위치
                var textElement = document.getElementById('logo');

                // 크기 제한: 최소 25pt, 최대 97pt
                var scale = Math.max(0.25, Math.min(1, 1 - scrollPosition / 300)); // 크기 범위 제한 (최소 0.25배, 최대 1배)
                
                // 위치 제한: 스크롤이 일정 이상 내려가면 더 이상 올라가지 않도록 제한
                var translateY = Math.min(scrollPosition / 3, 150); // 최대 150px까지만 올라가도록 설정

                // 텍스트 크기와 위치 애니메이션 적용
                textElement.style.fontSize = 80 * scale + 'pt';
                textElement.style.top = -20 + translateY + 'px'; // 위로 올라가는 효과

                // 스크롤이 내려가면 다시 원래 위치로 돌아가게 처리
                if (scrollPosition === 0) {
                    textElement.style.top = '50%'; // 원래 위치로 돌아감
                    textElement.style.fontSize = '80pt'; // 원래 크기로 복원
                }
            }, 100); // 100ms 후에 한 번만 실행되도록 설정
        });
    </script>

<script>
    var animation = lottie.loadAnimation({
        container: document.getElementById('animationContainer'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'fielddaymotion.json'  // 여기에 JSON 파일 경로 지정
    });
</script>

<footer>
    footer
</footer>

</body>
</html>
